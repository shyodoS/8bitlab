{% load static %}
<footer class="footer-minimal">
  <div class="container">
    <div class="footer-content-minimal">
      <!-- Logo e Tagline -->
      <div class="footer-brand-minimal">
        <div class="logo-combined">
          <img
            src="{% static 'img/logo_font.png' %}"
            alt="8BIT LAB"
            class="logo-image"
            width="200"
            height=""
          />
        </div>
        <p class="footer-tagline-minimal">DESIGN • CODE • INTELLIGENCE</p>
      </div>

      <!-- Ícones Sociais -->
      <div class="footer-social-minimal">
        <a
          href="https://www.instagram.com/8bitlab.co/"
          class="social-icon-minimal"
          target="_blank"
          aria-label="Instagram"
        >
          <i data-lucide="instagram"></i>
        </a>
        <a
          href="https://linkedin.com/"
          class="social-icon-minimal"
          target="_blank"
          aria-label="LinkedIn"
        >
          <i data-lucide="linkedin"></i>
        </a>
        <a
          href="https://github.com/shyodos"
          class="social-icon-minimal"
          target="_blank"
          aria-label="GitHub"
        >
          <i data-lucide="github"></i>
        </a>
      </div>

      <!-- Copyright -->
      <div class="footer-copyright">
        <p>© 2025 8Bit Lab. Todos os direitos reservados.</p>
      </div>
    </div>
  </div>
</footer>
